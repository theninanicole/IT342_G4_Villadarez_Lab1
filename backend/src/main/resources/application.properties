# Server
server.port=8080
spring.application.name=mini-app

# MySQL / XAMPP
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/miniapp_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=  # leave blank if root has no password

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT (Optional)
jwt.secret=MySuperSecretKeyForJWT
jwt.expirationMs=3600000

# Logging
logging.level.org.springframework=INFO
logging.level.com.it342=DEBUG
