# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080
spring.application.name=mini-auth-app

# ===============================
# SPRING DATASOURCE (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/mini_app_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=your_mysql_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# JWT SECURITY
# ===============================
jwt.secret=MySuperSecretKeyForJWT
jwt.expirationMs=3600000  # 1 hour in milliseconds

# ===============================
# LOGGING (Optional)
# ===============================
logging.level.org.springframework=INFO
logging.level.com.yourpackage=DEBUG

